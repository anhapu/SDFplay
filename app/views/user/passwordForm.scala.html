@(user: User)

@main("Passwort ändern") {

	@helper.form(action = routes.UserController.savePassword(user.id)) {
		<input type="hidden" id="id" name="id" value="@user.id">
		<div><label for="oldPassword">Altes Passwort bestätigen</label></div>
		<div><input type="password" id="oldPassword" name="oldPassword"></div>
		@snippets.password()
		@snippets.submitForm()
	}

}

@(users:List[User])

@main("Home") {

	@if(Common.currentUser != null) {

		<h2>Das tauschen andere User:</h2>
		@for(user <- users) {
			<h4><a href="@routes.TradeController.viewForUser(book.owner.id)">@user.username</a></h4>
			@book.snippets.carousel(user, user.books)
		}

	} else {
		@Common.getLoginForm
	}

}

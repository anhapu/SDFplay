@(users:List[User])

@main("Home") {

	@if(Common.currentUser != null) {
 
 	  <h2>Das tauschen andere User:</h2>
 	  @for(user <- users) {
 		<!-- Carousel================================================== -->
	    <div id="myCarousel" class="carousel slide" style="width: 1140px; margin: 0 auto">
	      <!-- Indicators -->
	      <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	      </ol>
	      <div class="carousel-inner">
	        <div class="item active">
	          <img src="@routes.Assets.at("images/background.png")" alt="First slide">
	          <div class="container">
	            <div class="carousel-caption">
	            <h2><a href="@routes.TradeController.viewForUser(user.id)">@user.username</a></h2>
	              <div class="row">
	              	@for(book <- user.books) { <!-- Content -->
	                    <div class="col-sm-6 col-md-3">
		                	<a class="thumbnail" data-toggle="popover" title="@book.title" data-content="&lt;b&gt;Autor:&lt;&#47;b&gt; @book.author" data-trigger="hover" data-html="true" data-placement="top" data-container="body">
		                		<img src="@book.coverUrl">
		                	</a>
	                    </div>
	              	}
	              </div> <!-- /Content -->
	            </div>
	          </div>
	        </div>
	        <div class="item">
	          <img src="@routes.Assets.at("images/background.png")" alt="Second slide">
	          <div class="container">
	            <div class="carousel-caption">
	            <h2><a href="@routes.TradeController.viewForUser(user.id)">@user.username</a></h2>
	              <div class="row"> <!-- Content -->
	                    <div class="col-sm-6 col-md-3">
	                        <a href="#" class="thumbnail" data-toggle="popover" title="Das Lied von Eis und Feuer 08" data-content="&lt;b&gt;Untertitel:&lt;&#47;b&gt; Die dunkle K&ouml;nigin&lt;br&gt;&lt;b&gt;Autor:&lt;&#47;b&gt; George R. R. Martin" data-trigger="hover" data-html="true" data-placement="top" data-container="body">
	                            <img src="http://bks8.books.google.de/books?id=Q-NslYvYoGYC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
	                        </a>
	                    </div>
	                    <div class="col-sm-6 col-md-3">
	                        <a href="#" class="thumbnail" data-toggle="popover" title="Das Lied von Eis und Feuer 05" data-content="&lt;b&gt;Untertitel:&lt;&#47;b&gt; Sturm der Schwerter&lt;br&gt;&lt;b&gt;Autor:&lt;&#47;b&gt; George R. R. Martin" data-trigger="hover" data-html="true" data-placement="top" data-container="body">
	                            <img src="http://bks4.books.google.de/books?id=AE_Jl6RT1dcC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
	                        </a>
	                    </div>
	                    <div class="col-sm-6 col-md-3">
	                        <a href="#" class="thumbnail" data-toggle="popover" title="Das Lied von Eis und Feuer 10" data-content="&lt;b&gt;Untertitel:&lt;&#47;b&gt; Ein Tanz mit Drachen&lt;br&gt;&lt;b&gt;Autor:&lt;&#47;b&gt; George R. R. Martin" data-trigger="hover" data-html="true" data-placement="top" data-container="body">
	                            <img src="http://bks4.books.google.de/books?id=3r_PgcYX7jYC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
	                        </a>
	                    </div>
	                    <div class="col-sm-6 col-md-3">
	                        <a href="#" class="thumbnail" data-toggle="popover" title="Das Lied von Eis und Feuer 06" data-content="&lt;b&gt;Untertitel:&lt;&#47;b&gt; Die K&ouml;nigin der Drachen&lt;br&gt;&lt;b&gt;Autor:&lt;&#47;b&gt; George R. R. Martin" data-trigger="hover" data-html="true" data-placement="top" data-container="body">
	                            <img src="http://bks1.books.google.de/books?id=FvR_N779-JAC&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
	                        </a>
	                    </div>
	                </div> <!-- /Content -->
	            </div>
	          </div>
	        </div>
	      </div>
	      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
	   	</div><!-- /.carousel -->
	   	</br>
 	  }
 		
	} else {
		@Common.getLoginForm
	}

}

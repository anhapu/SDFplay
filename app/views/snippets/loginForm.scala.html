@(form: Form[UserController.Login])

@helper.form(routes.UserController.login) {
   <h3>Login</h3>
   @if(form.hasGlobalErrors) {
    <p class="error">@form.globalError.message</p>
	}
   <p><input type="email" name="email" placeholder="Email" value="@form("email").value"></p>
   <p><input type="password" name="password" placeholder="Password"></p>
   <p><button type="submit" name="action" value="login">Login</button></p>
   <p><button type="submit" name="action" value="passwordRecovery">Passwort vergessen</button></p>
}

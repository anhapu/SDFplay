@(form: Form[UserController.Email])

@main("Passwortwiederherstellung") {
	@helper.form(routes.UserController.sendRecoveryMail()) {
		<h3>E-Mail</h3>
		@if(form.hasGlobalErrors) {
			<p class="error">@form.globalError.message</p>
		}
		<p><input type="email" name="email" placeholder="Email" value="@form("email").value"></p>
		<p><button type="submit" name="action" value="login">Absenden</button></p>
	}
}

@(form: Form[UserController.Email])

@main("Passwortwiederherstellung", "") {
	@helper.form(routes.UserController.sendRecoveryMail()) {
		<div class="isbn-container center-block">
			<h3>Ihre E-Mail-Adresse</h3>
			@if(form.hasGlobalErrors) {
				<p class="error">@form.globalError.message</p>
			}
			<form class="form-inline" role="form">
				<div class="form-group">
					<input type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value">
				</div>
				<button type="submit" name="action" value="login" class="btn btn-primary">Passwort zur√ºcksetzen</button>
			</form>
		</div>
	}
}

@(tradeTransaction: TradeTransaction)<!-- Displays the comments of this TradeTransaction. -->
	<h4>Kommentare :</h4>
	<table border="0">
	<tr><td><h5>@tradeTransaction.owner.username :</h5></td><td>@tradeTransaction.commentOwner</td></tr>
	<tr><td><h5>@tradeTransaction.recipient.username :</h5></td><td>@tradeTransaction.commentRecipient</td></tr>
	</table>

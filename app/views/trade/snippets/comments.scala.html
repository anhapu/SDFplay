@(tradeTransaction: TradeTransaction)<!-- Displays the comments of this TradeTransaction. -->
	<h4>Kommentare :</h4>
	<table border="0">
	<tr><th><h5>@tradeTransaction.owner.username :</h5></th><th>@tradeTransaction.commentOwner</th></tr>
	<tr><th><h5>@tradeTransaction.recipient.username :</h5></th><th>@tradeTransaction.commentRecipient</th></tr>
	</table>

@(users:List[User])

@main("Wunschzettel erstellen") {

	@if(Common.currentUser != null) {
 
 	  <h2>Wählen Sie einen Nutzer aus, dessen Bücher Sie auf Ihren Wunschzettel hinzufügen wollen.</h2>
 	  @for(user <- users) {
 		<!-- Carousel================================================== -->
	    <div id="myCarousel" class="carousel slide" style="width: 1140px; margin: 0 auto">
	      <!-- Indicators -->
	      <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	      </ol>
	      <div class="carousel-inner">
	        <div class="item active">
	          <img src="@routes.Assets.at("images/background_big.png")" alt="First slide">
	          <div class="container">
	            <div class="carousel-caption">
	            <h2><a href="@routes.TradeController.viewForUser(user.id)">@user.username</a></h2>
	              <div class="row"> <!-- Content -->
	              	@for(book <- user.books) {
	                    <div class="col-sm-6 col-md-3">
	                        <a href="#" class="thumbnail" data-toggle="popover" title=@book.title data-content="&lt;b&gt;Untertitel:&lt;&#47;b&gt; Die dunkle K&ouml;nigin&lt;br&gt;&lt;b&gt;Autor:&lt;&#47;b&gt; George R. R. Martin" data-trigger="hover" data-html="true" data-placement="top" data-container="body">
	                            <img src=user.coverUrl>
	                        </a>
	                    </div>
	                }
	                </div> <!-- /Content -->
	            </div>
	          </div>
	        </div>
	      </div>
	      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
	   	</div><!-- /.carousel --> 
 	  } 		
	} else {
		@Common.getLoginForm
	}

}

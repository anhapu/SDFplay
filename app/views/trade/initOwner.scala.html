@(books: List[Book], tradeTransaction: TradeTransaction, user: User)
@import helper._

@main(user.username + "'s Bücherregal") {

	<div class="page-header">
  		<h2>Bücher tauschen mit @{user.username}</h2>
	</div>
	
	@snippets.tradeProgressBar(tradeTransaction)
	
	<h3>Deine ausgewählten Bücher</h3>
	@snippets.books(books)
		
	
	<a href="@routes.TradeController.delete(tradeTransaction.id)" class="btn btn-danger">Wunschzettel löschen</a>
}
